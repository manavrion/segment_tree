name: cmake_integration_tests_fetch_content

on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Configure
        run: cmake -S tests/cmake_integration_tests/fetch_content -B .build

      - name: Build
        run: cmake --build .build --parallel 8
